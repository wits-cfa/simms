_include:
- (simms.parser_config)simms-cabs.yaml

opts:
  backend:
    select: native

recipe:
  inputs:
    msname:
      dtype: str
      default: testms.ms
    telescope:
      dtype: str
      default: kat-7
    start_time:
      dtype: str
      default: "2025-05-14T00:25:15"
  steps:
    helpinfo:
      cab:
        command: simms telsim --help
    basic:
      cab: simms telsim
      params:
        ms: =recipe.msname
        telescope: =recipe.telescope
        starttime: =recipe.start_time
        ntime: 20
        dtime: 4
        nchan: 3
    addnoise:
      cab: simms telsim
      params:
        _use: recipe.steps.basic.params
        sefd: 410
