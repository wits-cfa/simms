[tool.poetry]
name = "simms"
version = "2.0beta1"
description = "Simms 2.0. Tool for end-to-end simulations of radio inteferometer observations"
authors = [
    "Sphesihle Makhathini <sphemakh@gmail.com>",
    "Mika Naidoo",
    "Mukundi Ramanyimi",
    "Shibre Sete",
    ]
readme = "README.md"
license = "GNU GPL v2"
include = [{ path = "tests" }]
packages = [{ include = "simms" }]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.25.0"
matplotlib = "*"
stimela = {git = "https://github.com/caracal-pipeline/stimela.git", branch="master"}

[tool.poetry.scripts]
skysim = "simms.parser_config.skysim:runit"

[build-system]
requires = ["setuptools", "poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.tests]
optional = true
[tool.poetry.group.tests.dependencies]
pytest = "^7.1.3"
flake8 = "*"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
Sphinx = "^5.3.0"
sphinx-copybutton = "^0.5.0"
furo = "^2022.9.15"
