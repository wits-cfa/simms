version: 1.0beta1

Observation:
  ms:
    info: Measurement set or visibility data path. 
    dtype:
     - Directory
     - str
  desc:
    info: Observation description
    dtype: str
    default: Simulated observation from simms 2.0 
  layout:
    info: Array layout
    dtype:
     - File
     - str
  subarray_list: 
    info: Custom list of antenna subarray to use, e.g. M000,M005,SKA009. This is a sub-option of the telescope parameter.
    dtype: List[str]
    required: no
  subarray_range:
    info: Custom range of antennas to use in the subarray inclusive of the endpoint, e.g. start,end,step where step is optional. This is a sub-option of the telescope parameter.
    dtype: List[int]
    required: no
  subarray_file:
    info: Custom file with antenna subarray to use, e.g. /path/to/subarray.yaml. This is a sub-option of the telescope parameter.
    dtype: File
    required: no
  direction:
    dtype:
      - List[str]
      - List[float]
    default:
      - J2000
      - 0h0m0s
      - -30d0m0s
  start_time:
    info: Observation UTC start time. Use this format YYYY-MM-DDTHH:MM:SS
    dtype: str
  start_hour_angle:
    info: Start hour angle in hours
    dtype: float
  dtime:
    dtype: float
    default: 10
  ntimes:
    dtype: int
    default: 10 
  start_freq:
    dtype:
      - str
      - float
    default: 900MHz
  dfreq:
    dtype:
      - str
      - float
    default: 2MHz
  nchan:
    dtype: int
    default: 10
  freq_range:
    dtype:
      - List[str]
      - List[float]
  correlations:
    dtype: List[str]
    default:
      - XX
      - YY
  longitude:
    info: observers longitude.
    dtype: float
  latitude:
    info:  Observers latitude
    dtype:
     - float
     - str
  coord_sys:
    info: Coordinate system
    dtype: str
    default: geodetic

