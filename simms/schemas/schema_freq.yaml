version: 1.0beta1

Line:
  info: Specify line emission
  stokes:
    info: Intensity
    dtype: List[float]
  peak:
    info: Peak frequency of line
    dtype: float
    required: true
  width:
    info: Width of line in channels
    dtype: int
    required: true
  restfreq:
    info: Rest frequency
    dtype: float
Cont:
  info: Specify frequency dependence as a polynomial
  stokes:
    info: Intensity
    dtype: List[float]
  ref_freq:
    info: Referency frequency
    dtype: float
  coeffs:
    info: Poly coeffs 
    dtype: List[float]
    default: 0.7 
