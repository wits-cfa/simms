libs:
  sys_noise:
    _include: (simms.parser_config.library)sys_noise.yaml

inputs:
  _use: libs.sys_noise.inputs
  ms:
    info: Measurement set
    dtype: File
    required: yes
    must_exist: no
  source_catalogue:
    info: Catalogue of sources
    dtype: File
    required: yes
    must_exist: yes
  source_type:
    info: Point source or extended sources- should be point/extended
    dtype: str
    required: yes
  spectrum:
    info: Line or continuum source- should be line/cont
    dtype: str
    required: yes
  die:
    info: Direction independent effects
    dtype: File
    required: no
  dde:
    info: Direction dependent effects
    dtype: File
    required: no
outputs:
  {}